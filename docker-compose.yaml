services:

  cache:
    image: redis:7-alpine
    container_name: cache
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes: 
      - cache-data:/data
    networks:
      - bandwidth

  db-main:
    image: ghcr.io/bandwidth-gig-guide/db-main:latest
    container_name: db-main
    restart: unless-stopped
    env_file:
      - ./dev/dev.env
    volumes:
      - db-main-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bandwidth

  service-search:
    build: 
      context: .
      dockerfile: ./dev/dev.Dockerfile
    container_name: service-search
    restart: unless-stopped
    env_file:
      - ./dev/dev.env
    environment:
      - REDIS_HOST=cache
      - REDIS_PORT=6379
    volumes:
      - ./app:/code/app
    depends_on:
      - db-main
    networks:
      - bandwidth

  reverse-proxy:
    image: caddy:2-alpine
    container_name: reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - reverse-proxy-data:/data
      - reverse-proxy-config:/config
      - ./dev/dev.Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - service-search
    networks:
      - bandwidth

networks:
  bandwidth:
    driver: bridge

volumes:
  cache-data:
  db-main-data:
  reverse-proxy-data:
  reverse-proxy-config:
